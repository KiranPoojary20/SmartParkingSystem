<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .registration-wrapper {
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            animation: fade-in 0.8s ease-out;
        }

        .registration-image {
            flex: 0.4;
            background: linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23fff" fill-opacity="0.3" d="M0,224L48,224C96,224,192,224,288,208C384,192,480,160,576,160C672,160,768,192,864,202.7C960,213,1056,203,1152,181.3C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320L192,320L96,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .registration-image h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            transform: translateY(30px);
            opacity: 0;
            animation: slide-up 1s forwards 0.5s;
        }

        .registration-image p {
            font-size: 0.9rem;
            max-width: 250px;
            transform: translateY(30px);
            opacity: 0;
            animation: slide-up 1s forwards 0.7s;
        }

        .registration-form {
            flex: 0.6;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        .input-container i {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            /* right: 15px; */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .input-container input:focus + i {
            color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slide-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .input-container.error input {
            border-color: #ff6b6b;
            animation: wiggle 0.3s;
        }

        @media (max-width: 768px) {
            .registration-wrapper {
                flex-direction: column;
                width: 95%;
                max-width: 400px;
            }

            .registration-image {
                display: none;
            }

            .registration-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-wrapper">
        <div class="registration-image">
            <div>
                <h2>Welcome!</h2>
                <p>Let's Go With Smart Ways for smart people</p>
            </div>
        </div>
        <div class="registration-form">
            <h1 class="form-title">Create Account</h1>
            <form id="registerForm" action="register.php" method="POST">
                <div class="input-container">
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-container">
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-container password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <!-- <i class="fas fa-lock"></i> -->
                    <span class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-container password-container">
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <!-- <i class="fas fa-lock"></i> -->
                    <span class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-container">
                    <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Vehicle Number (Optional)">
                    <i class="fas fa-car"></i>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.php">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Password Visibility Toggle
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                // Find the password input by traversing up to the parent and then finding the input
                const passwordInput = this.closest('.input-container').querySelector('input');
                const eyeIcon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
        // Form Submission Validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            // Remove previous error states
            document.querySelectorAll('.input-container').forEach(container => {
                container.classList.remove('error');
            });

            // Password Match Validation
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                
                // Add error class to password containers
                password.closest('.input-container').classList.add('error');
                confirmPassword.closest('.input-container').classList.add('error');
                
                alert('Passwords do not match!');
            }
        });

        // Input Focus Animations
        document.querySelectorAll('.input-container input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-container').style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.closest('.input-container').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
